<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Piso cemento -->
  <rect x="0" y="0" width="1200" height="800" fill="#AEAEAE"/>
  <!-- Textura de cemento -->
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
  </defs>
  <rect width="1200" height="800" fill="#AEAEAE" filter="url(#noise)"/>
  <!-- Marco de paredes -->
  <rect x="10" y="10" width="1180" height="780" fill="none" stroke="#666" stroke-width="3"/>
</svg>
